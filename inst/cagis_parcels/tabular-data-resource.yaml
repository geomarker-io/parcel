profile: tabular-data-resource
name: cagis_parcels
path: cagis_parcels.csv
version: 0.5.0
title: CAGIS Parcels
homepage: https://github.com/geomarker-io/hamilton_parcels
description: 'A curated property-level data resource derived from the Hamilton County,
  OH Auditor data distributed through CAGIS Open Data: https://cagismaps.hamilton-co.org/cagisportal/mapdata/download'
schema:
  fields:
    parcel_id:
      name: parcel_id
      title: Parcel Identifier
      description: uniquely identifies properties; the auditor Parcel Number
      type: string
    parcel_address:
      name: parcel_address
      title: Parcel Address
      description: derived by pasting Property Address Number, Street, and Suffix
      type: string
    property_addr_number:
      name: property_addr_number
      title: Address Number
      type: string
    property_addr_street:
      name: property_addr_street
      title: Address Street
      type: string
    property_addr_suffix:
      name: property_addr_suffix
      title: Address Suffix
      type: string
    property_addr_unit:
      name: property_addr_unit
      type: string
    condo_id:
      name: condo_id
      title: Condo identifier
      description: used to match two parcels to the same building of condos
      type: string
    parcel_centroid_lat:
      name: parcel_centroid_lat
      title: Parcel Centroid Latitude
      description: coordinates derived from centroid of parcel shape
      type: number
    parcel_centroid_lon:
      name: parcel_centroid_lon
      title: Parcel Centroid Longitude
      description: coordinates derived from centroid of parcel shape
      type: number
    market_total_value:
      name: market_total_value
      title: Market Total Value
      type: number
    sale_date:
      name: sale_date
      title: Last sale date
      type: date
    sale_amount:
      name: sale_amount
      title: Last sale amount
      type: number
    land_use:
      name: land_use
      type: string
      constraints:
        enum:
        - apartment, 4-19 units
        - apartment, 20-39 units
        - apartment, 40+ units
        - nursing home / private hospital
        - independent living (seniors)
        - mobile home / trailer park
        - other commercial housing
        - office / apartment over
        - condominium office building
        - resid unplat 10-19 acres
        - resid unplat 20-29 acres
        - resid unplat 30-39 acres
        - single family dwelling
        - single fam dw 0-9 acr
        - two family dwelling
        - three family dwelling
        - condominium unit
        - boataminium
        - condo or pud garage
        - landominium
        - manufactured home
        - lihtc res
        - other residential structure
        - metropolitan housing authority
        - charities, hospitals, retir
    acreage:
      name: acreage
      title: Acreage
      type: number
    homestead:
      name: homestead
      title: Homestead
      type: boolean
    rental_registration:
      name: rental_registration
      title: Rental Registration
      type: boolean
    RED_25_FLAG:
      name: RED_25_FLAG
      type: boolean
    EXLUCODE:
      name: EXLUCODE
      type: string
      constraints:
        enum:
        - AG
        - C
        - CH
        - ED
        - HI
        - IN
        - LI
        - MF
        - MH
        - MU
        - NA
        - O
        - PR
        - PS
        - PU
        - SF
        - TF
        - VA
    BOR_FLAG:
      name: BOR_FLAG
      type: boolean
