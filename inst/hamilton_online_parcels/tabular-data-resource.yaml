profile: tabular-data-resource
name: hamilton_online_parcels
path: hamilton_online_parcels.csv
version: 0.10.0
title: Hamilton Online Parcels
homepage: https://github.com/geomarker-io/parcel
description: 'A curated property-level data resource derived from scraping the Hamilton
  County, OH Auditor Online: https://wedge1.hcauditor.org/. Data was scraped for only
  residential parcels in CAGIS Parcels; see homepage for details.'
schema:
  fields:
    parcel_id:
      name: parcel_id
      type: string
    year_built:
      name: year_built
      type: number
    n_total_rooms:
      name: n_total_rooms
      type: number
    n_bedrooms:
      name: n_bedrooms
      type: number
    n_full_bathrooms:
      name: n_full_bathrooms
      type: number
    n_half_bathrooms:
      name: n_half_bathrooms
      type: number
    online_market_total_value:
      name: online_market_total_value
      type: number
      description: May differ from the market_total_value from CAGIS auditor online
        data. This value is scraped from the auditor's website.
